<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayProof Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a26;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --accent-indigo: #6366f1;
      --accent-amber: #f59e0b;
      --accent-emerald: #10b981;
      --accent-rose: #f43f5e;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: 
        radial-gradient(ellipse at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 40%),
        linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    header {
      width: 100%;
      padding: 24px 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.02em;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-indigo), var(--accent-amber));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    .badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent-indigo);
      border-radius: 100px;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      gap: 48px;
    }

    .hero {
      text-align: center;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .demo-card {
      background: var(--bg-tertiary);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 
        0 4px 24px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .control-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .control-group input {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-primary);
      width: 120px;
      transition: border-color 0.2s;
    }

    .control-group input:focus {
      outline: none;
      border-color: var(--accent-indigo);
    }

    .control-group input[type="color"] {
      width: 60px;
      height: 40px;
      padding: 4px;
      cursor: pointer;
    }

    .event-log {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      max-width: 500px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }

    .event-log h3 {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .event-log ul {
      list-style: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-log li {
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .event-log .timestamp {
      color: var(--text-secondary);
      font-size: 10px;
    }

    .event-log .event-type {
      color: var(--accent-indigo);
    }

    .event-log .event-pass {
      color: var(--accent-emerald);
    }

    .event-log .event-fail {
      color: var(--accent-rose);
    }

    .event-log .event-batch {
      color: var(--accent-amber);
    }

    footer {
      width: 100%;
      padding: 24px 48px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      font-size: 14px;
    }

    footer a {
      color: var(--accent-indigo);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">P</div>
      PlayProof
    </div>
    <span class="badge">v0.0.1-alpha</span>
  </header>

  <main>
    <div class="hero">
      <h1>Human Verification, Reinvented</h1>
      <p>Experience the next evolution of digital trust. Click "Start Verification" below to play a quick game and prove you're human.</p>
    </div>

    <div class="demo-container">
      <div class="controls">
        <div class="control-group">
          <label>Primary Color</label>
          <input type="color" id="color-primary" value="#6366f1">
        </div>
        <div class="control-group">
          <label>Secondary Color</label>
          <input type="color" id="color-secondary" value="#f59e0b">
        </div>
        <div class="control-group">
          <label>Background</label>
          <input type="color" id="color-background" value="#1e1b4b">
        </div>
        <div class="control-group">
          <label>Duration (ms)</label>
          <input type="number" id="duration" value="3000" min="1000" max="10000" step="500">
        </div>
      </div>

      <div class="demo-card">
        <play-proof-game
          id="game"
          api-url="/v1"
          game-duration="3000"
          width="450"
          height="350"
          theme-primary="#6366f1"
          theme-secondary="#f59e0b"
          theme-background="#1e1b4b"
        ></play-proof-game>
      </div>

      <div class="event-log">
        <h3>Event Log</h3>
        <ul id="log"></ul>
      </div>
    </div>
  </main>

  <footer>
    PlayProof &copy; 2026 Carnegie Mellon University &middot; 
    <a href="https://github.com/playproof" target="_blank">GitHub</a>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
